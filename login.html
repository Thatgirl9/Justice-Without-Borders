<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Include Bootstrap Icons (for icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/userSign-login.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5" id="login">
      <div class="col-md-4">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
          <div>
            <h2 class="text-center" id="cen">Login</h2>
            <form id="loginForm">
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person"></i>
                  </span>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-key"></i>
                  </span>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
              </div>
              <button type="submit" class="btn btn-primary d-block mx-auto">Login</button>
            </form>
            <div class="text-center mt-3">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="text-center mt-3">
              <a href="./userSignUp.html">Sign Up as a client</a>
            </div>
            <div class="text-center mt-3">
              <a href="./professionalSignUp.html">Sign Up as a professional</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="userSignup.js"></script>
</body>

</html>
