<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<style>
img {
	vertical-align: middle;
	width: 50%;
	}

	/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

	[data-component="slideshow"] .slide {
	display: none;
  text-align: center;
}

[data-component="slideshow"] .slide.active {
	display: block;
}
</style>
	
</head>
<body>

<div class="slideshow-container">
	<div id="slideshow-example" data-component="slideshow">
		<div role="list">

			<div class="slide">
				<img alt="" src="websitePhotos/Algeria's.png">
			</div>

			<div class="slide">
				<img alt="" src="websitePhotos/angola's with comment.jpg">
			</div>

			<div class="slide">
				<img alt="" src="websitePhotos/botswana.png">
			</div>

			<div class="slide">
				<img alt="" src="websitePhotos/drc's.png">
			</div>

			<div class="slide">
				<img alt="" src="websitePhotos/egypt's.png">
			</div>

			<div class="slide">
				<img alt="" src="websitePhotos/ethiopia.png">
			</div>

			<div class="slide">
				<img alt="" src="websitePhotos/gabon.png">
			</div>

			<div class="slide">
				<img alt="" src="websitePhotos/ghana's.png">
			</div>

			<div class="slide">
				<img alt="" src="websitePhotos/kenya's.png">
			</div>

			<div class="slide">
				<img alt="" src="/WTB-Software-Engineering/websitePhotos/madagascar.png">
			</div>

		</div>
	</div>
</div>

<script>
		var slideshows = document.querySelectorAll('[data-component="slideshow"]');
slideshows.forEach(initSlideShow);

function initSlideShow(slideshow) {

	var slides = document.querySelectorAll(`#${slideshow.id} [role="list"] .slide`);

	var index = 0, time = 5000;
	slides[index].classList.add('active');

	setInterval( () => {
		slides[index].classList.remove('active');
		
		index++;
		if (index === slides.length) index = 0;

		slides[index].classList.add('active');

	}, time);
}
	</script>
</body>
</html>
